<script>
    document.addEventListener('keydown', function (event) {
        const spaceship = document.querySelector('.spaceship');
        const step = 10; // Define the movement step

        switch (event.code) {
            case 'ArrowLeft':
                spaceship.style.left = Math.max(0, spaceship.offsetLeft - step) + 'px';
                break;
            case 'ArrowRight':
                spaceship.style.left = Math.min(window.innerWidth - spaceship.offsetWidth, spaceship.offsetLeft + step) + 'px';
                break;
            case 'ArrowUp':
                spaceship.style.top = Math.max(0, spaceship.offsetTop - step) + 'px';
                break;
            case 'ArrowDown':
                spaceship.style.top = Math.min(window.innerHeight - spaceship.offsetHeight, spaceship.offsetTop + step) + 'px';
                break;
            case 'Space':
                event.preventDefault(); // Impede o comportamento padrão da barra de espaço
                shoot();
                break;
        }

        // Check for collision with letters
        const elements = document.elementsFromPoint(spaceship.offsetLeft + spaceship.offsetWidth / 2, spaceship.offsetTop + spaceship.offsetHeight / 2);
        elements.forEach(element => {
            if (element.classList.contains('letter')) {
                element.remove();
            }
        });
    });

    function shoot() {
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        const spaceship = document.querySelector('.spaceship');
        bullet.style.left = spaceship.offsetLeft + spaceship.offsetWidth / 2 - 2.5 + 'px';
        bullet.style.top = spaceship.offsetTop + 'px';
        document.body.appendChild(bullet);

        // Adiciona a borda de choque
        spaceship.classList.add('shock-border');

        // Remove a borda de choque após 200ms
        setTimeout(() => {
            spaceship.classList.remove('shock-border');
        }, 200);

        const interval = setInterval(() => {
            bullet.style.top = bullet.offsetTop - 5 + 'px';

            const elements = document.elementsFromPoint(bullet.offsetLeft, bullet.offsetTop);
            for (let element of elements) {
                if (element.classList.contains('letter')) {
                    element.remove();
                    bullet.remove();
                    clearInterval(interval);
                    return;
                }
            }

            if (bullet.offsetTop < 0) {
                bullet.remove();
                clearInterval(interval);
            }
        }, 10);
    }

    function toggleSpaceship() {
        const spaceship = document.querySelector('.spaceship');
        spaceship.classList.toggle('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const textElements = document.querySelectorAll('.title-name h1, .title-name p');
        textElements.forEach(element => {
            element.innerHTML = element.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const textElements = document.querySelectorAll('.title-name h1, .title-name p');
        textElements.forEach(element => {
            element.innerHTML = element.textContent.replace(/\S/g, (match, index) => `<span class='letter' style='--index: ${index}'>${match}</span>`);
        });
    });
</script>
